<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- <input type="text" id="speech"> -->
    <!-- <form action=""></form> -->
    <h1>Text to Speech Project</h1>
    <textarea name="" id="speech" cols="30" rows="5" placeholder="Enter Description....."></textarea>
    <button onclick="spk()">speak</button>

    <script>
        function spk(){
            var text = document.getElementById('speech').value;
            var speech = new SpeechSynthesisUtterance(text)

            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
